<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Hello World</title>
  <style>
    body {font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#f0f2f5; margin:0;}
    .card {background:white; padding:30px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.1); width:100%; max-width:400px; text-align:center;}
    img {max-width:100%; border-radius:12px; margin-bottom:20px;}
    input[type=email], button {width:100%; padding:12px; margin-top:10px; border-radius:6px; border:1px solid #ccc; font-size:16px;}
    button {background:#2563eb; color:white; border:none; cursor:pointer; font-weight:600;}
    button:hover {background:#1e40af;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Send "Hello World"</h2>

    <!-- Image from Drive -->
    <img src="https://drive.google.com/uc?export=view&id=YOUR_FILE_ID" alt="Drive Image">

    <form id="emailForm">
      <label for="from">Your Email:</label>
      <input type="email" id="from" name="from" placeholder="you@example.com" required>
      <button type="submit">Send Email</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const msgDiv = document.getElementById('msg');

    // Replace with your Apps Script Web App URL
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxenJxYaMUlohbxM1LkwtCbZ-Vj5xMO1w5kQRKGKTHn-I1CXYCRABeJugnoV7jKgLyv/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgDiv.textContent = "Sending...";

      const from = document.getElementById('from').value.trim();
      if(!from) {
        msgDiv.textContent = "Please enter a valid email.";
        return;
      }

      try {
        const res = await fetch(webAppUrl, {
          method: 'POST',
          mode: 'no-cors', // GitHub Pages â†’ avoid CORS blocking
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `from=${encodeURIComponent(from)}`
        });

        msgDiv.textContent = "Email request sent! Check Gmail.";
      } catch(err) {
        msgDiv.textContent = "Error sending email: " + err.message;
      }
    });
  </script>
</body>
</html>
