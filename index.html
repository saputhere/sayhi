<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Selection</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .gallery label { display: block; text-align: center; }
    .gallery img { width: 150px; border-radius: 6px; cursor: pointer; border: 2px solid transparent; }
    .gallery input[type="checkbox"] { display: none; }
    .gallery input[type="checkbox"]:checked + img { border-color: #007bff; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Enter your email</h2>
  <div id="page1">
    <form id="emailForm">
      <input type="email" id="userEmail" placeholder="Enter your email" required>
      <button type="submit">Next</button>
    </form>
  </div>

  <div id="page2" class="hidden">
    <h2>Select Images</h2>
    <div id="gallery" class="gallery"></div>
    <button id="sendSelection">Submit Selection</button>
  </div>

  <script>
    // Replace with your Google Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyRkLG_ITV1n9FiY6mzoy4AUXjxNxOwR8ISVHYjsXAoAF2sb1_-ZC5fT4ETaJ2crWCU/exec";

    let userEmail = "";

    // Step 1: Handle email submit
    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      userEmail = document.getElementById("userEmail").value;

      // Hide page1, show page2
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");

      // Load images from Apps Script
      try {
        const res = await fetch(SCRIPT_URL + "?action=getImages");
        const data = await res.json();
        if (data.status === "success") {
          const gallery = document.getElementById("gallery");
          gallery.innerHTML = "";
          data.images.forEach(img => {
            const label = document.createElement("label");
            label.innerHTML = `
              <input type="checkbox" value="${img.id}" data-name="${img.name}" data-url="${img.url}">
              <img src="${img.url}" alt="${img.name}">
              <br>${img.name}
            `;
            gallery.appendChild(label);
          });
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Failed to load images: " + err.message);
      }
    });

    // Step 2: Send selected images
    document.getElementById("sendSelection").addEventListener("click", async () => {
      const selected = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(cb => ({
        id: cb.value,
        name: cb.dataset.name,
        url: cb.dataset.url
      }));

      if (selected.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "sendSelection",
            email: userEmail,
            images: selected
          })
        });
        const data = await res.json();
        if (data.status === "success") {
          alert("Your selection has been sent successfully!");
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Error sending selection: " + err.message);
      }
    });
  </script>
</body>
</html>
