<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Images</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
    .image-card { border: 2px solid transparent; border-radius: 8px; padding: 5px; cursor: pointer; text-align: center; }
    .image-card img { width: 100%; border-radius: 6px; }
    .selected { border-color: green; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <!-- Page 1: Enter email -->
  <div id="emailPage">
    <h2>Enter your email</h2>
    <input type="email" id="userEmail" placeholder="your@email.com" required>
    <button onclick="goToImages()">Submit</button>
  </div>

  <!-- Page 2: Select images -->
  <div id="imagesPage" class="hidden">
    <h2>Select Images</h2>
    <div id="imageGrid" class="grid"></div>
    <button onclick="sendSelection()">Send Selection</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxlm0MY4RrMCdazZAmkGHo4_TXrdi9Q3412DxFIhx4RdW48fciGJSugyTXl5ohqw5K9/exec"; // replace with Apps Script Web App URL
    let userEmail = "";
    let selectedImages = [];

    function goToImages() {
      userEmail = document.getElementById("userEmail").value.trim();
      if (!userEmail) {
        alert("Please enter your email");
        return;
      }

      // Hide email page, show image page
      document.getElementById("emailPage").classList.add("hidden");
      document.getElementById("imagesPage").classList.remove("hidden");

      // Fetch images
      fetch(scriptURL + "?action=getImages")
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            const grid = document.getElementById("imageGrid");
            grid.innerHTML = "";
            data.images.forEach(img => {
              const div = document.createElement("div");
              div.className = "image-card";
              div.innerHTML = `<img src="${img.url}" alt="${img.name}"><p>${img.name}</p>`;
              div.onclick = () => toggleSelect(div, img);
              grid.appendChild(div);
            });
          } else {
            alert("Error loading images: " + data.message);
          }
        })
        .catch(err => alert("Fetch error: " + err.message));
    }

    function toggleSelect(div, img) {
      if (div.classList.contains("selected")) {
        div.classList.remove("selected");
        selectedImages = selectedImages.filter(i => i.id !== img.id);
      } else {
        div.classList.add("selected");
        selectedImages.push(img);
      }
    }

    function sendSelection() {
      if (selectedImages.length === 0) {
        alert("Please select at least one image");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "sendSelection",
          email: userEmail,
          images: selectedImages
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("Your selection has been sent successfully!");
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(err => alert("Error sending: " + err.message));
    }
  </script>
</body>
</html>
