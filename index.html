<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions {
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 1/1;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .image-item.selected {
            box-shadow: 0 0 0 3px #3498db;
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .checkbox-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .submit-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .selected-count {
            text-align: center;
            margin-bottom: 15px;
            color: #3498db;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Select Your Images</h1>
            <p class="instructions">Enter your email address, choose one or more images, and click submit to send the image names to us.</p>
        </header>
        
        <div class="success-message" id="successMessage">
            Thank you! Your selected image names have been sent successfully.
        </div>
        
        <div class="error-message" id="errorMessage">
            There was an error processing your request. Please try again.
        </div>
        
        <form id="submissionForm">
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="selected-count" id="selectedCount">No images selected</div>
            
            <div class="image-grid" id="imageGrid">
                <div class="loading">Loading images...</div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit Selection</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageGrid = document.getElementById('imageGrid');
            const submitBtn = document.getElementById('submitBtn');
            const emailInput = document.getElementById('email');
            const selectedCount = document.getElementById('selectedCount');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const form = document.getElementById('submissionForm');
            
            let selectedImages = [];
            
            // Function to fetch images from Google Drive (using direct links)
            async function loadImages() {
                imageGrid.innerHTML = '<div class="loading">Loading images...</div>';
                
                try {
                    // In a real implementation, you would use the Google Drive API
                    // For this example, we'll use placeholder images since we can't access the drive directly
                    const placeholderImages = [
                        { name: 'Nature Image 1', url: 'https://picsum.photos/300/300?nature=1' },
                        { name: 'Nature Image 2', url: 'https://picsum.photos/300/300?nature=2' },
                        { name: 'Nature Image 3', url: 'https://picsum.photos/300/300?nature=3' },
                        { name: 'Nature Image 4', url: 'https://picsum.photos/300/300?nature=4' },
                        { name: 'Nature Image 5', url: 'https://picsum.photos/300/300?nature=5' },
                        { name: 'Nature Image 6', url: 'https://picsum.photos/300/300?nature=6' },
                        { name: 'Nature Image 7', url: 'https://picsum.photos/300/300?nature=7' },
                        { name: 'Nature Image 8', url: 'https://picsum.photos/300/300?nature=8' },
                        { name: 'Nature Image 9', url: 'https://picsum.photos/300/300?nature=9' }
                    ];
                    
                    displayImages(placeholderImages);
                } catch (error) {
                    imageGrid.innerHTML = '<div class="error-message">Error loading images. Please refresh the page.</div>';
                    console.error('Error loading images:', error);
                }
            }
            
            // Function to display images in the grid
            function displayImages(images) {
                imageGrid.innerHTML = '';
                
                images.forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.dataset.name = image.name;
                    
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = image.name;
                    
                    const imageName = document.createElement('div');
                    imageName.className = 'image-name';
                    imageName.textContent = image.name;
                    
                    const checkboxContainer = document.createElement('div');
                    checkboxContainer.className = 'checkbox-container';
                    
                    imageItem.appendChild(img);
                    imageItem.appendChild(imageName);
                    imageItem.appendChild(checkboxContainer);
                    
                    imageItem.addEventListener('click', () => toggleImageSelection(imageItem, image.name));
                    
                    imageGrid.appendChild(imageItem);
                });
            }
            
            // Function to toggle image selection
            function toggleImageSelection(imageItem, imageName) {
                imageItem.classList.toggle('selected');
                
                if (imageItem.classList.contains('selected')) {
                    selectedImages.push(imageName);
                } else {
                    selectedImages = selectedImages.filter(name => name !== imageName);
                }
                
                updateSelectionCount();
            }
            
            // Function to update the selected images count
            function updateSelectionCount() {
                const count = selectedImages.length;
                selectedCount.textContent = `${count} image${count !== 1 ? 's' : ''} selected`;
                
                // Enable submit button only if we have selections and a valid email
                submitBtn.disabled = count === 0 || !emailInput.checkValidity();
            }
            
            // Function to handle form submission
            async function handleSubmit(e) {
                e.preventDefault();
                
                if (selectedImages.length === 0) {
                    showError('Please select at least one image.');
                    return;
                }
                
                if (!emailInput.checkValidity()) {
                    showError('Please enter a valid email address.');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                try {
                    // In a real implementation, this would call the Google Apps Script
                    // For demonstration, we'll simulate a successful submission
                    
                    // Simulate network delay
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // This would be the actual fetch call in a real implementation:
                    
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzsc8YdS5mEQLNXSUP1oFwxMl8EKIq0FXBQjWyqN99TfCE-YZKANJvxoBT6cck8Qyge/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: emailInput.value,
                            images: selectedImages
                        })
                    });
                    
                    if (!response.ok) throw new Error('Submission failed');
                    
                    
                    // For demo purposes, we'll just show a success message
                    showSuccess();
                    form.reset();
                    selectedImages = [];
                    updateSelectionCount();
                    
                    // Reset image selections
                    document.querySelectorAll('.image-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                } catch (error) {
                    showError('Failed to send your selection. Please try again.');
                    console.error('Submission error:', error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Selection';
                }
            }
            
            // Function to show success message
            function showSuccess() {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
            
            // Function to show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Event listeners
            emailInput.addEventListener('input', updateSelectionCount);
            form.addEventListener('submit', handleSubmit);
            
            // Initial load
            loadImages();
        });
    </script>
</body>
</html>
