<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Images</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f4f8; text-align: center; }
    .container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 10px 0; width: 80%; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(120px,1fr)); gap: 10px; margin-top: 20px; }
    .imgBox { border: 2px solid transparent; border-radius: 8px; cursor: pointer; overflow: hidden; }
    .imgBox.selected { border: 2px solid blue; }
    .imgBox img { width: 100%; height: 100px; object-fit: cover; display: block; }
    #msg { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Email CC</h2>
    <input type="email" id="email" placeholder="you@example.com" required>
    <button onclick="startSelection()">Submit</button>
    <div id="imagesSection" style="display:none;">
      <h3>Select Images</h3>
      <div class="grid" id="imagesGrid">Loading images...</div>
      <button onclick="submitSelection()">Send Selection</button>
    </div>
    <div id="msg"></div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzHVwaTz-6eqiXLIrRi4EOj7grk4332-BQWXKVLhaHoIKdI9JnA2EMYlVUFFgxKGmjG/exec";
    let userEmail = "";
    let selectedImages = [];

    function startSelection() {
      userEmail = document.getElementById("email").value.trim();
      if (!userEmail) {
        alert("Please enter your email");
        return;
      }

      document.getElementById("imagesSection").style.display = "block";
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ action: "getImages" })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          const grid = document.getElementById("imagesGrid");
          grid.innerHTML = "";
          data.images.forEach(img => {
            const box = document.createElement("div");
            box.className = "imgBox";
            box.innerHTML = `<img src="${img.url}" alt="${img.name}"><small>${img.name}</small>`;
            box.onclick = () => toggleSelection(box, img.name);
            grid.appendChild(box);
          });
        }
      })
      .catch(err => console.error(err));
    }

    function toggleSelection(box, name) {
      if (box.classList.contains("selected")) {
        box.classList.remove("selected");
        selectedImages = selectedImages.filter(n => n !== name);
      } else {
        box.classList.add("selected");
        selectedImages.push(name);
      }
    }

    function submitSelection() {
      if (selectedImages.length === 0) {
        alert("Please select at least one image");
        return;
      }

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({
          action: "sendSelection",
          email: userEmail,
          selected: selectedImages
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").textContent = data.message;
      })
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
