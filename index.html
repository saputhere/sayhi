<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .image-item {
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      width: 150px;
      transition: 0.2s;
    }
    .image-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }
    .image-item.selected {
      border-color: #007BFF;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Your Email</h2>
    <input type="email" id="email" placeholder="Enter email">
    <button onclick="loadImages()">Submit</button>
    <div id="gallery" class="images"></div>
    <button id="sendBtn" style="display:none;" onclick="submitSelection()">Send Selected Images</button>
    <p id="msg"></p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwglkXtm2aYlX-xK4rul_CFF6tppPjPWiYwTweaaw3-F54woUJJCbi-d67A6sygEzmu/exec";
    let selected = [];

    function loadImages() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        document.getElementById("msg").textContent = "Please enter your email.";
        return;
      }
      document.getElementById("msg").textContent = "Loading images...";

      fetch(SCRIPT_URL + "?action=getImages")
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            data.images.forEach(img => {
              const div = document.createElement("div");
              div.className = "image-item";
              div.innerHTML = `<img src="${img.url}" alt="${img.name}"><p>${img.name}</p>`;
              div.onclick = () => toggleSelect(div, img);
              gallery.appendChild(div);
            });
            document.getElementById("sendBtn").style.display = "block";
            document.getElementById("msg").textContent = "";
          } else {
            document.getElementById("msg").textContent = "Failed to load images.";
          }
        })
        .catch(err => {
          document.getElementById("msg").textContent = "Error: " + err.message;
        });
    }

    function toggleSelect(div, img) {
      if (selected.find(x => x.id === img.id)) {
        selected = selected.filter(x => x.id !== img.id);
        div.classList.remove("selected");
      } else {
        selected.push(img);
        div.classList.add("selected");
      }
    }

    function submitSelection() {
      const email = document.getElementById("email").value.trim();
      if (!email || selected.length === 0) {
        document.getElementById("msg").textContent = "Select at least one image.";
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "sendSelection",
          email: email,
          images: selected
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").textContent = data.message;
      })
      .catch(err => {
        document.getElementById("msg").textContent = "Error sending: " + err.message;
      });
    }
  </script>
</body>
</html>
