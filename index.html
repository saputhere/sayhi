<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container { 
      max-width: 900px; 
      width: 95%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 300;
    }
    
    .email-section {
      margin-bottom: 30px;
    }
    
    #email {
      padding: 15px 20px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #e1e8ed;
      border-radius: 50px;
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    #email:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    #imagesSection {
      margin-top: 40px;
    }
    
    h3 {
      color: #555;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: 400;
    }
    
    .selected-counter {
      background: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
      display: inline-block;
    }
    
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
      gap: 20px; 
      margin: 30px 0;
    }
    
    .imgBox { 
      position: relative;
      border: 3px solid transparent; 
      border-radius: 15px; 
      cursor: pointer; 
      overflow: hidden;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .imgBox:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .imgBox.selected { 
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    }
    
    .imgBox img { 
      width: 100%; 
      height: 150px; 
      object-fit: cover; 
      display: block;
      transition: transform 0.3s ease;
    }
    
    .imgBox:hover img {
      transform: scale(1.05);
    }
    
    .img-info {
      padding: 15px;
      background: white;
    }
    
    .img-name {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      word-wrap: break-word;
    }
    
    .img-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    .btn-small {
      padding: 6px 12px;
      border: none;
      border-radius: 15px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-view {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .btn-view:hover {
      background: #bbdefb;
    }
    
    .selection-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #667eea;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
    
    .imgBox.selected .selection-indicator {
      display: flex;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #666;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #msg { 
      margin-top: 30px; 
      font-weight: 600; 
      font-size: 16px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    
    #msg.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 2px solid #4caf50;
    }
    
    #msg.error {
      background: #ffeaea;
      color: #c62828;
      border: 2px solid #f44336;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      position: relative;
      margin: 5% auto;
      padding: 0;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
    }
    
    .close {
      position: absolute;
      top: -50px;
      right: 0;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
    
    .close:hover {
      color: #ccc;
    }
    
    .modal-info {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      
      .imgBox img {
        height: 120px;
      }
      
      h2 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üñºÔ∏è Image Gallery Selector</h2>
    
    <div class="email-section">
      <input type="email" id="email" placeholder="Enter your email address" required>
      <br>
      <button class="btn-primary" onclick="startSelection()">Start Selection</button>
    </div>
    
    <div id="imagesSection" style="display:none;">
      <h3>Choose Your Images</h3>
      <div class="selected-counter" id="counter" style="display:none;">
        <span id="selectedCount">0</span> images selected
      </div>
      <div class="grid" id="imagesGrid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your images...</p>
        </div>
      </div>
      <button class="btn-primary" onclick="submitSelection()" id="sendBtn" disabled>
        Send Selected Images
      </button>
    </div>
    
    <div id="msg"></div>
  </div>

  <!-- Modal for viewing large images -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="">
      <div class="modal-info" id="modalInfo"></div>
    </div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxfQU92tF12CJpxjan_J-8ke723pV4gfr0wCDtv3h3lK5937FeBM7yaXlPw6YDLeLLY/exec";
    let userEmail = "";
    let selectedImages = [];
    let allImages = [];

    function startSelection() {
      userEmail = document.getElementById("email").value.trim();
      if (!userEmail) {
        showMessage("Please enter your email address", "error");
        return;
      }
      
      if (!isValidEmail(userEmail)) {
        showMessage("Please enter a valid email address", "error");
        return;
      }

      document.getElementById("imagesSection").style.display = "block";
      
      fetch(webAppUrl, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ action: "getImages" })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          allImages = data.images;
          displayImages(data.images);
        } else {
          showMessage("Error loading images: " + data.message, "error");
        }
      })
      .catch(err => {
        console.error(err);
        showMessage("Failed to load images. Please try again.", "error");
      });
    }

    function displayImages(images) {
      const grid = document.getElementById("imagesGrid");
      grid.innerHTML = "";
      
      images.forEach((img, index) => {
        const box = document.createElement("div");
        box.className = "imgBox";
        box.innerHTML = `
          <div class="selection-indicator">‚úì</div>
          <img src="${img.url}" alt="${img.name}" loading="lazy">
          <div class="img-info">
            <div class="img-name">${img.name}</div>
            <div class="img-actions">
              <button class="btn-small btn-view" onclick="viewImage('${img.url}', '${img.name}')">üëÅÔ∏è View</button>
            </div>
          </div>
        `;
        
        // Add click handler for selection (excluding the view button)
        box.addEventListener('click', (e) => {
          if (!e.target.closest('.btn-view')) {
            toggleSelection(box, img.name, index);
          }
        });
        
        grid.appendChild(box);
      });
    }

    function toggleSelection(box, name, index) {
      if (box.classList.contains("selected")) {
        box.classList.remove("selected");
        selectedImages = selectedImages.filter(item => item.name !== name);
      } else {
        box.classList.add("selected");
        selectedImages.push({ name: name, index: index });
      }
      updateCounter();
    }

    function updateCounter() {
      const counter = document.getElementById("counter");
      const count = document.getElementById("selectedCount");
      const sendBtn = document.getElementById("sendBtn");
      
      count.textContent = selectedImages.length;
      
      if (selectedImages.length > 0) {
        counter.style.display = "inline-block";
        sendBtn.disabled = false;
        sendBtn.textContent = `Send ${selectedImages.length} Selected Image${selectedImages.length === 1 ? '' : 's'}`;
      } else {
        counter.style.display = "none";
        sendBtn.disabled = true;
        sendBtn.textContent = "Send Selected Images";
      }
    }

    function viewImage(url, name) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const modalInfo = document.getElementById("modalInfo");
      
      modalImg.src = url;
      modalInfo.textContent = name;
      modal.style.display = "block";
      
      // Prevent body scroll when modal is open
      document.body.style.overflow = "hidden";
    }

    function submitSelection() {
      if (selectedImages.length === 0) {
        showMessage("Please select at least one image", "error");
        return;
      }

      const sendBtn = document.getElementById("sendBtn");
      sendBtn.disabled = true;
      sendBtn.textContent = "Sending...";
      
      const selectedNames = selectedImages.map(item => item.name);

      fetch(webAppUrl, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          action: "sendSelection",
          email: userEmail,
          selected: selectedNames
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          showMessage(`‚úÖ ${data.message} Your selection has been sent successfully!`, "success");
          // Reset selection
          selectedImages = [];
          document.querySelectorAll('.imgBox.selected').forEach(box => {
            box.classList.remove('selected');
          });
          updateCounter();
        } else {
          showMessage("Error: " + data.message, "error");
        }
      })
      .catch(err => {
        console.error(err);
        showMessage("Failed to send selection. Please try again.", "error");
      })
      .finally(() => {
        sendBtn.disabled = false;
        sendBtn.textContent = "Send Selected Images";
      });
    }

    function showMessage(message, type) {
      const msgDiv = document.getElementById("msg");
      msgDiv.textContent = message;
      msgDiv.className = type;
      msgDiv.style.display = "block";
      
      // Auto-hide success messages after 5 seconds
      if (type === "success") {
        setTimeout(() => {
          msgDiv.style.display = "none";
        }, 5000);
      }
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Modal close functionality
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById("imageModal");
      const closeBtn = document.getElementsByClassName("close")[0];

      closeBtn.onclick = function() {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
      }

      window.onclick = function(event) {
        if (event.target === modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      }

      // ESC key to close modal
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.style.display === "block") {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      });
    });

    // Enter key support for email input
    document.getElementById("email").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        startSelection();
      }
    });
  </script>
</body>
</html>
