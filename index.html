<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>Enter Email</title>
  <style>
    body {font-family: Arial; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#f0f2f5; margin:0;}
    .card {background:white; padding:30px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.1); width:100%; max-width:400px; text-align:center;}
    input[type=email], button {width:100%; padding:12px; margin-top:10px; border-radius:6px; border:1px solid #ccc; font-size:16px;}
    button {background:#2563eb; color:white; border:none; cursor:pointer; font-weight:600;}
    button:hover {background:#1e40af;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Your Email</h2>
    <input type="email" id="email" placeholder="you@example.com" required>
    <button onclick="submitEmail()">Submit</button>
    <div id="msg"></div>
  </div>

  <script>
    function submitEmail() {
      const email = document.getElementById('email').value.trim();
      if(!email) {
        document.getElementById('msg').textContent = "Enter a valid email.";
        return;
      }
      document.getElementById('msg').textContent = "Loading images...";
      google.script.run.withSuccessHandler(function(html) {
        document.body.innerHTML = html.getContent();
      }).submitEmail(email);
    }
  </script>
</body>
</html>
